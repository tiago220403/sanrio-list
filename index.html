<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Listagem</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <nav><a href="#" class="logo"><img class="logo" src="./src/imagens/logo.png" alt="Logo sanrio"></a>
        </nav>
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem" id="Hello Kitty">
                    <a href="https://hellokitty.fandom.com/wiki/Hello_Kitty">
                        <button class="botao selecionado">
                            <img src="./src/imagens/Hello Kitty.png" alt="Personagem Hello Kitty">
                        </button>
                    </a>
                </li>

                <li class="personagem" id="My Melody">
                    <a href="https://hellokitty.fandom.com/wiki/My_Melody">
                        <button class="botao">
                            <img src="./src/imagens/My Melody.png" alt="Personagem My Melody">
                        </button>
                    </a>
                </li>

                <li class="personagem" id="Kuromi">
                    <a href="https://hellokitty.fandom.com/wiki/Kuromi">
                        <button class="botao">
                            <img src="./src/imagens/Kuromi.png" alt="Personagem Kuromi">
                        </button>
                    </a>
                </li>

                <li class="personagem" id="Cinnamonroll">
                    <a href="https://hellokitty.fandom.com/wiki/Cinnamoroll">
                        <button class="botao">
                            <img src="./src/imagens/Cinnamonroll.png" alt="Personagem Badtz Maru">
                        </button>
                    </a>
                </li>

                <li class="personagem" id="Pompompurin">
                    <a href="https://hellokitty.fandom.com/wiki/Pompompurin">
                        <button class="botao">
                            <img src="./src/imagens/Pompompurin.png" alt="Personagem Pompompurin">
                        </button>
                    </a>
                </li>

                <li class="personagem" id="Keroppi">
                    <a href="https://hellokitty.fandom.com/wiki/Keroppi">
                        <button class="botao">
                            <img src="./src/imagens/Keroppi.png" alt="Personagem Keroppi">
                        </button>
                    </a>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
